name: Create Release on Push

on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
      
      - name: Run tests
        run: go test -v ./...
      
      - name: Determine version
        id: semver
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          IFS='.' read -ra VERSION_PARTS <<< "$LATEST_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Check commit messages for version bump indicators
          COMMIT_MESSAGES=$(git log --format=%B "$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)"..HEAD)
          
          if echo "$COMMIT_MESSAGES" | grep -q -i "BREAKING CHANGE\|major"; then
            # Major version bump
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMIT_MESSAGES" | grep -q -i "feat\|\!:\|FEATURE"; then
            # Minor version bump
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Patch version bump
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Version determined as: $NEW_VERSION (previous was: $LATEST_TAG)"
      
      - name: Generate release notes
        id: release_notes
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
          NOTES=$(git log --pretty=format:"* %s (%h)" $LATEST_TAG..HEAD)
          
          # Escape newlines for GitHub output
          NOTES="${NOTES//'%'/'%25'}"
          NOTES="${NOTES//$'\n'/'%0A'}"
          NOTES="${NOTES//$'\r'/'%0D'}"
          
          echo "notes=$NOTES" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.semver.outputs.new_version }}
          release_name: Release ${{ steps.semver.outputs.new_version }}
          body: |
            ## Changes in this Release
            
            ${{ steps.release_notes.outputs.notes }}
            
            ## Installation
            
            ```bash
            # Use with Docker
            docker pull ghcr.io/ephrin/net-init:${{ steps.semver.outputs.new_version }}
            
            # Or build from source
            go install github.com/ephrin/net-init@${{ steps.semver.outputs.new_version }}
            ```
          draft: false
          prerelease: false
